<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de BD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.jpg" alt="Logo" width="150">
        <p class="description">Enfin un générateur de BD marrant</p>
    </div>
    <div class="input-section">
        <input type="text" id="user-input" placeholder="Proposez une chute" maxlength="100">
        <button id="update-button">Générer</button>
    </div>
    <div class="strip-section">
        <!-- Image statique 1 -->
        <div class="image-container">
            <div class="progress-bar" id="progress-bar1"></div>
            <img id="strip-image1" class="strip-image" src="images/static1.jpg" alt="Static 1">
        </div>
        <!-- Image statique 2 -->
        <div class="image-container">
            <div class="progress-bar" id="progress-bar2"></div>
            <img id="strip-image2" class="strip-image" src="images/static2.jpg" alt="Static 2">
        </div>
        <!-- Image dynamique -->
        <div class="image-container">
            <div class="progress-bar" id="progress-bar3"></div>
            <img id="strip-image3" class="strip-image" src="" alt="Dynamic">
            <div id="dynamic-text" class="overlay-text"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
