<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Dynamique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="input-section">
        <input type="text" id="user-input" maxlength="50" placeholder="Entrez un texte (max 50 caractères)">
        <button id="update-button">Mettre à jour</button>
    </div>
    <div id="image-container">
        <div class="image">
            <img src="static1.jpg" alt="Image 1">
        </div>
        <div class="image">
            <img src="static2.jpg" alt="Image 2">
        </div>
        <div class="image">
            <img id="dynamic-image" src="images/img1.jpg" alt="Image dynamique">
            <div class="overlay-text" id="dynamic-text"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
